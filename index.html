<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      margin-top: 80px;
      background-color: #ffe6e6;
      overflow: hidden;
    }
    h1 {
      color: #e60073;
    }
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      cursor: pointer;
    }
    #yesBtn {
      background-color: #ff66b3;
      color: white;
    }
    #noBtn {
      background-color: #cccccc;
      position: relative;
    }
    #response {
      margin-top: 30px;
      font-size: 24px;
      color: #99004d;
    }
    input[type="text"] {
      width: 300px;
    }

    .heart {
      color: #ff3399;
      font-size: 24px;
      position: absolute;
      animation: float 5s linear infinite;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíò</h1>

  <div id="formArea">
    <input type="text" id="nickname" placeholder="Your name or nickname..." required><br>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="response"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseDiv = document.getElementById("response");
    const nicknameInput = document.getElementById("nickname");
    const formArea = document.getElementById("formArea");
    const formEndpoint = "https://formspree.io/f/xgvkaroq";

    function sendAnswer(answer) {
      const nickname = nicknameInput.value.trim();
      if (!nickname) {
        responseDiv.textContent = "Pros√≠m, zadej sv√© jm√©no nebo p≈ôezd√≠vku üí°";
        return;
      }

      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;

          fetch(formEndpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify({
              name: nickname,
              answer: answer,
              ip: ip
            })
          })
          .then(res => res.ok ? "Odpovƒõƒè p≈ôijata! üíå" : "Chyba p≈ôi odesl√°n√≠.")
          .then(msg => {
            responseDiv.textContent = msg;
            formArea.style.display = "none";
            launchHearts();
          })
          .catch(err => {
            responseDiv.textContent = "Chyba: " + err.message;
          });
        })
        .catch(err => {
          responseDiv.textContent = "Chyba p≈ôi z√≠sk√°v√°n√≠ IP: " + err.message;
        });
    }

    yesBtn.addEventListener("click", () => {
      sendAnswer("Yes üòç");
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    noBtn.addEventListener("click", () => {
      sendAnswer("No üôà");
    });

    function launchHearts() {
      const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.textContent = "üíñ";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 200);

      // Stop creating hearts after 10 seconds
      setTimeout(() => clearInterval(interval), 10000);
    }
  </script>
</body>
</html>
